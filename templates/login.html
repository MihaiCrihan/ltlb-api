<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
<script>
    async function login(event) {
        event.preventDefault()

        const email = document.getElementById('login')?.value;
        const password = document.getElementById('password')?.value;

        const response = await fetch('http://localhost:5000/api/v1/login', {
            method: 'post',
            headers: {
                contentType: 'application/json'
            },
            body: JSON.stringify({email, password})
        }).then((response) => {
            return response.json();
        })
        console.log(response)
    }

</script>
<div class="container">
    <form id="form" class="login">
        <div>
            <div>
                Email
            </div>
            <div>
                <input type="email" id="login" name="email" value="teisanutudort@gmail.com">
            </div>
        </div>
        <div>
            <div>
                Password
            </div>
            <div>
                <input type="password" id="password" name="password" value="11111111">
            </div>
        </div>

    </form>
    <div>
        <div>
            <button id="submit-btn" onclick="login(event)">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
